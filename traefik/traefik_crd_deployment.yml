---
#traefik deploypment
---

apiVersion: v1
kind: Namespace
metadata:
  name: traefik
---
apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: traefik
spec:
  ports:
    - name: web
      port: 80
      protocol: TCP
      targetPort: 80
    - name: tcp
      port: 443
      protocol: TCP
      targetPort: 443
    - name: admin
      port: 8080
      protocol: TCP
      targetPort: admin
  selector:
    app: traefik
  type: LoadBalancer

---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: traefik
  name: traefik-ingress-controller

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: traefik
  namespace: traefik
  labels:
    app: traefik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-ingress-controller
      containers:
        - name: traefik
          image: traefik
          args:
            - --api.insecure
#            - --accesslog
            - --entrypoints.web.Address=:80
            - --entrypoints.tcp.Address=:443
            - --metrics.prometheus=true
            - --metrics.prometheus.addEntryPointsLabels=true
            - --metrics.prometheus.addServicesLabels=true
            - --providers.kubernetescrd
            - --global.sendAnonymousUsage=false
            - --log.level=DEBUG
          ports:
            - name: web
              containerPort: 80
            - name: tcp
              containerPort: 443
            - name: admin
              containerPort: 8080
          